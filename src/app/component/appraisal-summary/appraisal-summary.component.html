<div class="card-block">
    <ul class="list-group list-group-flush bg-gray">
        <li *ngIf="appraisals.length <= 0" class="list-group-item bg-gray">
            <i>No appraisals for the currently logged in user</i>
        </li>
        <li *ngFor="let appraisal of appraisals" class="list-group-item bg-gray">
            {{ appraisal.name }}
        </li>
    </ul>
</div>
