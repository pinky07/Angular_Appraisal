<form *ngIf="menteeRelationships" class="form-inline mt-2">
  <div class="form-group mr-1">
    <input id="typeahead-mentee" type="text" placeholder="Mentee" class="form-control form-control-sm"/>
  </div>
  <div class="form-group">
    <select class="form-control-sm" id="relationshipTypes" required>
      <option *ngFor="let relationshipType of relationshipTypes" [value]="relationshipType.name">
        {{relationshipType.name}}
      </option>
    </select>
  </div>
  <div class="form-group ml-1">
    <button (click)="addReference()" class="btn btn-success btn-sm">+</button>
  </div>
</form>
