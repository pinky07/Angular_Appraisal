<div *ngIf="appraisals">
  <div class="card-block">
    <ul class="list-group list-group-flush bg-white">
      <li *ngIf="appraisals.length <= 0" class="list-group-item bg-white">
        <i>No appraisals for the currently logged in user</i>
      </li>
      <li *ngFor="let appraisal of appraisals" class="list-group-item bg-white"
          routerLinkActive="active" routerLink="./{{appraisal.id}}">
        <a>{{ appraisal.name }}</a>
      </li>
    </ul>
  </div>
</div>
