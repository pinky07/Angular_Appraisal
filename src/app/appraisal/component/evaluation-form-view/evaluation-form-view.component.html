<div class="row">
    <div class="col-xs-12 col-lg-8 ml-lg-auto mr-lg-auto">
        <div *ngIf="evaluationForm">
            <h1>{{ evaluationForm.name }}</h1>
            <p>{{ evaluationForm.description }}</p>
            <ul class="list_sections">
                <li *ngFor="let section of evaluationForm.sections">
                    <app-section-1-to-5 [section]="section" *ngIf="section.scoreType.definition === '1 to 5'"></app-section-1-to-5>
                    <app-section-comment [section]="section" *ngIf="section.scoreType.definition === 'Comment'"></app-section-comment>
                </li>
            </ul>
        </div>
    </div>
</div>
